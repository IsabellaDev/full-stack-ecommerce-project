<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collections of products -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}/{{currentCategoryId}}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <div><a routerLink="/products/{{product.id}}/{{currentCategoryId}}" style="text-decoration: none;">
                            <h1>{{ product.name }} </h1>
                        </a></div>
                        <div class="price">{{product.unitPrice | currency: 'CAD' }}</div>
                        <button (click)="addToCart(product)" class="primary-btn">Add to Cart</button>
                    </div>
                </div>

                <!-- if products are empty, display a message to the user -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
        </div>

        <!-- pagination -->
        <div class="footer-pagination">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <div class="items" style="padding-left: 30%">
                            <div>
                            <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements" [maxSize]="3" [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                            </ngb-pagination>
                        </div>
                    </div>
                </div>
                </div>
                <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-3 mr-2" style="text-align: right;">
                    <span> Page Size </span>

                    <select (change)="updatePageSize($any($event.target).value)">
                        <option selected="true">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>

                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
